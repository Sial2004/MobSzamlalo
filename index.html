<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szorzó Táblázat</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --input-bg: #2b2b2b;
      --accent: #ffda6b;
      --table-bg: #2c2c2c;
      --table-head: #383838;
      --hover: #3c3c3c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0 auto;
      max-width: 900px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 1.3rem;
      text-align: center;
    }

    input {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 10px auto 20px;
      border-radius: 6px;
      border: 1px solid #666;
      background-color: var(--input-bg);
      color: var(--text-color);
      width: 100%;
      max-width: 300px;
      display: block;
      outline: none;
    }

    input::placeholder {
      color: #999;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      background-color: var(--table-bg);
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: var(--table-head);
      color: var(--text-color);
      font-weight: 600;
    }

    tr:hover {
      background-color: var(--hover);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h2>Kérlek add meg a lespawnolt mobok mennyiségét:</h2>
  <input id="inputNumber" placeholder="pl. 300B" oninput="calculate()" />

  <div class="table-container">
    <table id="resultTable" style="display:none">
      <thead>
        <tr>
          <th>Szorzó</th>
          <th>Drop</th>
          <th>Ennyi jön</th>
          <th>Ennyi spawnert vehetsz:</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const suffixes = {
      K: 1e3, M: 1e6, B: 1e9, T: 1e12, Qa: 1e15, Qt: 1e18
    };

    function parseShorthand(input) {
      const match = input.match(/^([\d.]+)\s*([a-zA-Z]*)$/);
      if (!match) return NaN;
      const [, num, suffix] = match;
      const multiplier = suffixes[suffix] || 1;
      return parseFloat(num) * multiplier;
    }

    function formatShorthand(num) {
      const entries = Object.entries(suffixes).reverse();
      for (const [suffix, value] of entries) {
        if (num >= value) {
          return (num / value).toFixed(2) + suffix;
        }
      }
      return num.toFixed(2);
    }

    function calculate() {
      const baseInput = document.getElementById('inputNumber').value.trim();
      const baseValue = parseShorthand(baseInput);
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      if (isNaN(baseValue) || baseInput === '') {
        document.getElementById('resultTable').style.display = 'none';
        return;
      }

      const multiplier = 16880;
      const divisor = 195_000_000;

      for (let i = 1; i <= 4; i++) {
        const num1 = baseValue * i;
        const multiplied = num1 * multiplier;
        const finalResult = multiplied / divisor;

        const row = `
          <tr>
            <td>${i}x</td>
            <td>${formatShorthand(num1)}</td>
            <td>${formatShorthand(multiplied)}</td>
            <td>${formatShorthand(finalResult)}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      }

      document.getElementById('resultTable').style.display = 'table';
    }
  </script>
</body>
</html>
