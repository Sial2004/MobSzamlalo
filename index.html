<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szorzó Táblázat</title>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #ffda6b;
      --input-bg: #1e1e1e;
      --table-bg: #1e1e1e;
      --border: #333;
      --hover: #2a2a2a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0 auto;
      padding: 16px;
      max-width: 600px;
      line-height: 1.4;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    input {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 20px;
      padding: 12px 16px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-align: center;
      outline: none;
    }
    input::placeholder {
      color: #888;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 480px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      background: var(--table-bg);
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }
    th {
      background: var(--input-bg);
      color: var(--accent);
      position: sticky;
      top: 0;
    }

    tbody tr:hover {
      background: var(--hover);
    }

    @media (max-width: 360px) {
      th, td {
        padding: 8px 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <h2>Kérlek add meg a lespawnolt mobok mennyiségét:</h2>
  <input id="inputNumber" placeholder="pl. 300B" oninput="calculate()" />

  <div class="table-container">
    <table id="resultTable" style="display:none">
      <thead>
        <tr>
          <th>Szorzó</th>
          <th>Drop</th>
          <th>Ennyi jön</th>
          <th>Spawnerek száma</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const suffixes = { K:1e3, M:1e6, B:1e9, T:1e12, Qa:1e15, Qt:1e18, Sx:1e21, Sp:1e24, Oc:1e27, No:1e30 };

    function parseShorthand(s) {
      const m = s.trim().match(/^([\d.]+)\s*([a-zA-Z]*)$/);
      if (!m) return NaN;
      const num = parseFloat(m[1]), suf = m[2];
      return num * (suffixes[suf] || 1);
    }
    function formatShorthand(n) {
      for (const [suf, val] of Object.entries(suffixes).reverse())
        if (n >= val) return (n/val).toFixed(2) + suf;
      return n.toFixed(2);
    }

    function calculate() {
      const inp = document.getElementById('inputNumber');
      const v = parseShorthand(inp.value);
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      const tbl = document.getElementById('resultTable');

      if (!inp.value.trim() || isNaN(v)) {
        tbl.style.display = 'none';
        return;
      }

      const mul = 16880, div = 195_000_000;
      for (let i = 1; i <= 4; i++) {
        const drop = v * i;
        const out = drop * mul;
        const spawners = out / div;
        const row = `<tr>
          <td>${i}x</td>
          <td>${formatShorthand(drop)}</td>
          <td>${formatShorthand(out)}</td>
          <td>${formatShorthand(spawners)}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      }
      tbl.style.display = 'table';
    }
  </script>

</body>
</html>
