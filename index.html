<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Szorzó Táblázat</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --input-bg: #2b2b2b;
      --accent: #ffda6b;
      --table-bg: #2c2c2c;
      --table-head: #383838;
      --hover: #3c3c3c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 40px;
      max-width: 900px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 20px;
      color: var(--accent);
    }

    input, button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 6px;
      border: 1px solid #999;
      outline: none;
      transition: all 0.3s;
    }

    input {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #666;
      width: 220px;
    }

    input::placeholder {
      color: #999;
    }

    button {
      background-color: var(--accent);
      color: #1e1e1e;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
      background-color: var(--table-bg);
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: var(--table-head);
      color: var(--text-color);
      font-weight: 600;
      text-align: left;
    }

    tr:hover {
      background-color: var(--hover);
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Kérlek add meg a lespawnolt mobok mennyiségét:</h2>
  <input id="inputNumber" placeholder="pl. 300B" />
  <button onclick="calculate()">Számol</button>

  <table id="resultTable" style="display:none">
    <thead>
      <tr>
        <th>Szorzó</th>
        <th>Drop</th>
        <th>Ennyi jön</th>
        <th>Ennyi spawnert vehetsz:</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const suffixes = {
      K: 1e3, M: 1e6, B: 1e9, T: 1e12, Qa: 1e15, Qt: 1e18
    };

    function parseShorthand(input) {
      const match = input.match(/^([\d.]+)\s*([a-zA-Z]*)$/);
      if (!match) return NaN;
      const [, num, suffix] = match;
      const multiplier = suffixes[suffix] || 1;
      return parseFloat(num) * multiplier;
    }

    function formatShorthand(num) {
      const entries = Object.entries(suffixes).reverse();
      for (const [suffix, value] of entries) {
        if (num >= value) {
          return (num / value).toFixed(2) + suffix;
        }
      }
      return num.toFixed(2);
    }

    function calculate() {
      const baseInput = document.getElementById('inputNumber').value.trim();
      const baseValue = parseShorthand(baseInput);

      if (isNaN(baseValue)) {
        alert('Érvénytelen számformátum!');
        return;
      }

      const multiplier = 16880;
      const divisor = 195_000_000;
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      for (let i = 1; i <= 4; i++) {
        const num1 = baseValue * i;
        const multiplied = num1 * multiplier;
        const finalResult = multiplied / divisor;

        const row = `
          <tr>
            <td>${i}x</td>
            <td>${formatShorthand(num1)}</td>
            <td>${formatShorthand(multiplied)}</td>
            <td>${formatShorthand(finalResult)}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      }

      document.getElementById('resultTable').style.display = 'table';
    }
  </script>
</body>
</html>
